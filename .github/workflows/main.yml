# This is a basic workflow to help you get started with Actions

name: Codespace
on: [push]

jobs:  
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with: 
          python-version: 3.8

      - name: Install Dependencies
        run: |
          make install
